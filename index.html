<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solar System Mobile Optimized</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; touch-action: none; color: white; }
        canvas { display: block; }
        #ui-layer {
            position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; transition: opacity 0.5s;
        }
        #ui-layer h1 { font-size: 24px; margin: 0; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,200,100,0.8); }
        .back-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: rgba(255,255,255,0.2); border: 2px solid white;
            color: white; border-radius: 30px; cursor: pointer; display: none; backdrop-filter: blur(5px);
            font-weight: bold; z-index: 10; pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="ui-layer">
    <h1 id="title">SOLAR SYSTEM</h1>
    <p style="font-size: 12px; opacity: 0.8;">地球をタップしてズームイン</p>
</div>
<button class="back-btn" id="backBtn">太陽系へ戻る</button>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // パフォーマンス最適化
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    let currentMode = 'SYSTEM';
    let isTransitioning = false;

    // --- 背景（星空） ---
    const starVertices = [];
    for (let i = 0; i < 3000; i++) {
        starVertices.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
    }
    const starGeo = new THREE.BufferGeometry();
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 })));

    // --- 太陽系グループ ---
    const systemGroup = new THREE.Group();
    scene.add(systemGroup);
    systemGroup.add(new THREE.PointLight(0xffffff, 8000, 2000));
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const sun = new THREE.Mesh(
        new THREE.SphereGeometry(35, 32, 32),
        new THREE.MeshStandardMaterial({ emissive: 0xff4400, emissiveIntensity: 2, map: textureLoader.load('https://threejs.org/examples/textures/lava/lavatile.jpg') })
    );
    systemGroup.add(sun);

    const planetConfigs = [
        { name: "地球", dist: 160, size: 12, speed: 1.0, tex: 'earth_atmos_2048.jpg', color: 0x2271b3 },
        { name: "火星", dist: 230, size: 8, speed: 1.88, tex: 'mars_1k_color.jpg', color: 0xe27b58 }
        // ※軽量化のため主要なもののみ。適宜追加してください。
    ];

    const planets = [];
    planetConfigs.forEach(data => {
        const group = new THREE.Group();
        const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(data.size, 32, 32),
            new THREE.MeshStandardMaterial({ map: textureLoader.load("https://threejs.org/examples/textures/planets/" + data.tex) })
        );
        mesh.position.x = data.dist;
        mesh.userData = { name: data.name };
        group.add(mesh);
        systemGroup.add(group);
        planets.push({ mesh, group, data });
    });

    // --- 地球詳細グループ ---
    const earthDetailGroup = new THREE.Group();
    earthDetailGroup.visible = false;
    scene.add(earthDetailGroup);

    const detailEarth = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshPhongMaterial({ map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'), shininess: 10 })
    );
    earthDetailGroup.add(detailEarth);
    
    const atmosphere = new THREE.Mesh(
        new THREE.SphereGeometry(2.05, 64, 64),
        new THREE.MeshBasicMaterial({ color: 0x4488ff, transparent: true, opacity: 0.2, side: THREE.BackSide })
    );
    earthDetailGroup.add(atmosphere);

    const detailLight = new THREE.DirectionalLight(0xffffff, 2.5);
    detailLight.position.set(5, 3, 5);
    earthDetailGroup.add(detailLight);

    // --- 操作設定 ---
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    camera.position.set(0, 400, 600);

    // --- モバイル対応タップ判定ロジック ---
    let touchStartTime = 0;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function checkHit(x, y) {
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
        if (intersects.length > 0 && intersects[0].object.userData.name === "地球") {
            switchToEarth(intersects[0].object);
        }
    }

    // pointerdown と pointerup の時間差で「タップ」か「ドラッグ」かを判別
    renderer.domElement.addEventListener('pointerdown', (e) => {
        touchStartTime = performance.now();
    });

    renderer.domElement.addEventListener('pointerup', (e) => {
        const touchDuration = performance.now() - touchStartTime;
        // 200ms未満の短い接触を「タップ」とみなす
        if (touchDuration < 200 && !isTransitioning && currentMode === 'SYSTEM') {
            checkHit(e.clientX, e.clientY);
        }
    });

    function switchToEarth(planetMesh) {
        isTransitioning = true;
        controls.enabled = false;
        
        const startPos = camera.position.clone();
        const startTime = performance.now();
        const duration = 1200;

        function animateZoom() {
            const now = performance.now();
            const progress = Math.min((now - startTime) / duration, 1);
            const ease = 1 - Math.pow(1 - progress, 3);

            const targetPos = new THREE.Vector3();
            planetMesh.getWorldPosition(targetPos);
            
            const zoomPoint = targetPos.clone().add(new THREE.Vector3(0, 10, 30));
            camera.position.lerpVectors(startPos, zoomPoint, ease);
            camera.lookAt(targetPos);

            if (progress < 1) {
                requestAnimationFrame(animateZoom);
            } else {
                systemGroup.visible = false;
                earthDetailGroup.visible = true;
                currentMode = 'EARTH';
                isTransitioning = false;
                controls.enabled = true;
                controls.minDistance = 3.5;
                controls.maxDistance = 15;
                camera.position.set(0, 0, 8);
                document.getElementById('ui-layer').style.opacity = '0';
                document.getElementById('backBtn').style.display = 'block';
            }
        }
        animateZoom();
    }

    document.getElementById('backBtn').onclick = () => {
        earthDetailGroup.visible = false;
        systemGroup.visible = true;
        currentMode = 'SYSTEM';
        controls.minDistance = 50;
        controls.maxDistance = 2000;
        camera.position.set(0, 400, 600);
        document.getElementById('ui-layer').style.opacity = '1';
        document.getElementById('backBtn').style.display = 'none';
        controls.enabled = true;
    };

    // --- ループ ---
    let virtualTime = 0;
    function animate() {
        requestAnimationFrame(animate);
        if (currentMode === 'SYSTEM') {
            virtualTime += 0.005;
            planets.forEach(p => {
                p.group.rotation.y = -virtualTime / p.data.speed;
                p.mesh.rotation.y += 0.01;
            });
            sun.rotation.y += 0.002;
        } else {
            detailEarth.rotation.y += 0.002;
        }
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
