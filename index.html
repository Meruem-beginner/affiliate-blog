<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Realistic 3D Solar System</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
        }
        #planet-name {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        #instructions {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div id="ui">
    <div id="planet-name">Solar System</div>
    <div id="instructions">スワイプ：時間操作 / タップ：惑星追従 / ピンチ：ズーム</div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- 基本セットアップ ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true; // 影を有効化
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    const tBase = "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/";
    
    // --- 光源 ---
    const sunLight = new THREE.PointLight(0xffffff, 10000, 2000); // 強力な点光源
    sunLight.castShadow = true;
    scene.add(sunLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.1)); // 宇宙のわずかな反射光

    // --- 宇宙の背景 (Skybox) ---
    const starTexture = textureLoader.load('https://threejs.org/examples/textures/planets/galaxy_starfield.png');
    const starSphere = new THREE.Mesh(
        new THREE.SphereGeometry(1500, 32, 32),
        new THREE.MeshBasicMaterial({ map: starTexture, side: THREE.BackSide })
    );
    scene.add(starSphere);

    // --- 惑星データ ---
    const planetData = [
        { name: "水星", dist: 50, size: 1.5, speed: 0.24, rot: 0.01, tex: 'mercurymap.jpg' },
        { name: "金星", dist: 80, size: 2.6, speed: 0.61, rot: 0.005, tex: 'venusmap.jpg' },
        { name: "地球", dist: 115, size: 2.8, speed: 1.0, rot: 0.02, tex: 'earth_atmos_2048.jpg' },
        { name: "火星", dist: 155, size: 2.1, speed: 1.88, rot: 0.018, tex: 'mars_1k_color.jpg' },
        { name: "木星", dist: 230, size: 8.0, speed: 11.86, rot: 0.04, tex: 'jupitermap.jpg' },
        { name: "土星", dist: 310, size: 6.5, speed: 29.46, rot: 0.035, tex: 'saturnmap.jpg', hasRing: true },
        { name: "天王星", dist: 380, size: 4.2, speed: 84.0, rot: 0.025, tex: 'uranusmap.jpg' },
        { name: "海王星", dist: 440, size: 4.1, speed: 164.8, rot: 0.025, tex: 'neptunemap.jpg' }
    ];

    // 太陽
    const sunTex = textureLoader.load('https://threejs.org/examples/textures/lava/lavatile.jpg');
    const sun = new THREE.Mesh(
        new THREE.SphereGeometry(22, 64, 64),
        new THREE.MeshStandardMaterial({ 
            emissive: 0xff4400, 
            emissiveIntensity: 2, 
            map: sunTex 
        })
    );
    sun.userData = { name: "太陽" };
    scene.add(sun);

    const planets = [];
    planetData.forEach(data => {
        const group = new THREE.Group();
        
        // 惑星本体
        const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(data.size, 64, 64),
            new THREE.MeshStandardMaterial({ 
                map: textureLoader.load(tBase + data.tex),
                roughness: 0.7 
            })
        );
        mesh.position.x = data.dist;
        mesh.castShadow = true;
        mesh.receiveShadow = true;
        mesh.userData = { name: data.name, size: data.size };

        // 土星の環
        if (data.hasRing) {
            const ringGeo = new THREE.RingGeometry(data.size * 1.4, data.size * 2.5, 64);
            const ringMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0.6 
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2.2;
            mesh.add(ring);
        }

        group.add(mesh);
        scene.add(group);
        planets.push({ mesh, group, data });

        // 軌道線
        const orbit = new THREE.Mesh(
            new THREE.RingGeometry(data.dist - 0.2, data.dist + 0.2, 128),
            new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1, side: THREE.DoubleSide })
        );
        orbit.rotation.x = Math.PI / 2;
        scene.add(orbit);
    });

    camera.position.set(0, 300, 600);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- インタラクション ---
    let virtualTime = 0;
    let isTouching = false;
    let lastX = 0;
    let targetObj = null;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const handleSelect = (x, y) => {
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children, true);
        const found = intersects.find(i => i.object.userData.name);
        if (found) {
            targetObj = found.object;
            document.getElementById('planet-name').innerText = targetObj.userData.name;
        } else {
            targetObj = null;
            document.getElementById('planet-name').innerText = "Solar System";
            controls.target.set(0,0,0);
        }
    };

    window.addEventListener('pointerdown', (e) => {
        isTouching = true; lastX = e.clientX; 
        if(e.isPrimary) handleSelect(e.clientX, e.clientY);
    });
    window.addEventListener('pointermove', (e) => {
        if (isTouching && e.buttons === 1) {
            virtualTime += (e.clientX - lastX) * 0.01;
            lastX = e.clientX;
        }
    });
    window.addEventListener('pointerup', () => isTouching = false);

    // --- ループ ---
    function animate() {
        requestAnimationFrame(animate);
        if (!isTouching) virtualTime += 0.003;

        planets.forEach(p => {
            p.group.rotation.y = virtualTime / p.data.speed; // 公転
            p.mesh.rotation.y += p.data.rot; // 自転
        });

        sun.rotation.y += 0.002; // 太陽の自転

        if (targetObj) {
            const worldPos = new THREE.Vector3();
            targetObj.getWorldPosition(worldPos);
            controls.target.lerp(worldPos, 0.1);
        }

        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
