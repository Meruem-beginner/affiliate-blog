<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Adjusted 3D Solar System</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; color: white; }
        canvas { display: block; }
        #top-ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none; /* UIクリックでcanvasイベントが阻害されないように */
        }
        #top-ui h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        #button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            pointer-events: auto; /* ボタンはクリック可能に */
        }
        .ui-button {
            background: rgba(50, 50, 50, 0.7);
            border: 1px solid rgba(150, 150, 150, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
        }
        .ui-button:hover {
            background: rgba(80, 80, 80, 0.8);
            border-color: rgba(200, 200, 200, 0.7);
        }
        #bottom-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="top-ui">
    <h1>Solar System</h1>
    <div id="button-container">
        <button class="ui-button" id="timeControlButton">惑星をドラッグ / 時間調整</button>
        <button class="ui-button" id="cameraControlButton">カメラ視点変更</button>
    </div>
</div>

<div id="bottom-text">
    https://unpkg.com/three@0.160.0/build/three.module.js<br>
    https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- 基本設定 ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    const tBase = "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/";

    // --- 光源 ---
    const sunLight = new THREE.PointLight(0xffffff, 10000, 2000);
    scene.add(sunLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.1));

    // --- 背景 ---
    const starSphere = new THREE.Mesh(
        new THREE.SphereGeometry(1500, 32, 32),
        new THREE.MeshBasicMaterial({ 
            map: textureLoader.load('https://threejs.org/examples/textures/planets/galaxy_starfield.png'), 
            side: THREE.BackSide 
        })
    );
    scene.add(starSphere);

    // --- 惑星データ ---
    // sizeRatio: 地球のサイズを基準とした相対的な調整値 (見やすさのため)
    const planetData = [
        { name: "水星", dist: 50, size: 1.5, sizeRatio: 1.2, speed: 0.24, tex: 'mercurymap.jpg' },
        { name: "金星", dist: 80, size: 2.6, sizeRatio: 1.8, speed: 0.61, tex: 'venusmap.jpg' },
        { name: "地球", dist: 115, size: 2.8, sizeRatio: 2.0, speed: 1.0, tex: 'earth_atmos_2048.jpg' }, // 地球は基準
        { name: "火星", dist: 155, size: 2.1, sizeRatio: 1.5, speed: 1.88, tex: 'mars_1k_color.jpg' },
        { name: "木星", dist: 230, size: 8.0, sizeRatio: 4.0, speed: 11.86, tex: 'jupitermap.jpg' },
        { name: "土星", dist: 310, size: 6.5, sizeRatio: 3.5, speed: 29.46, tex: 'saturnmap.jpg', hasRing: true },
        { name: "天王星", dist: 380, size: 4.2, sizeRatio: 2.5, speed: 84.0, tex: 'uranusmap.jpg' },
        { name: "海王星", dist: 440, size: 4.1, sizeRatio: 2.5, speed: 164.8, tex: 'neptunemap.jpg' }
    ];

    // 太陽
    const sun = new THREE.Mesh(
        new THREE.SphereGeometry(22, 64, 64), // 太陽のサイズはそのまま
        new THREE.MeshStandardMaterial({ emissive: 0xff4400, emissiveIntensity: 2, map: textureLoader.load('https://threejs.org/examples/textures/lava/lavatile.jpg') })
    );
    sun.userData = { name: "太陽", isSun: true };
    scene.add(sun);

    const planets = [];
    planetData.forEach(data => {
        const adjustedSize = data.size * data.sizeRatio; // 調整されたサイズ
        const group = new THREE.Group();
        const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(adjustedSize, 64, 64),
            new THREE.MeshStandardMaterial({ map: textureLoader.load(tBase + data.tex) })
        );
        mesh.position.x = data.dist;
        mesh.userData = { name: data.name, size: adjustedSize, dist: data.dist, speed: data.speed };

        if (data.hasRing) {
            const ring = new THREE.Mesh(
                new THREE.RingGeometry(adjustedSize * 1.4, adjustedSize * 2.5, 64), // 環もサイズに合わせて調整
                new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.4 })
            );
            ring.rotation.x = Math.PI / 2;
            mesh.add(ring);
        }

        group.add(mesh);
        scene.add(group);
        planets.push({ mesh, group, data });

        // 軌道線
        const orbit = new THREE.Mesh(
            new THREE.RingGeometry(data.dist - 0.2, data.dist + 0.2, 128),
            new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1, side: THREE.DoubleSide })
        );
        orbit.rotation.x = Math.PI / 2;
        scene.add(orbit);
    });

    camera.position.set(0, 300, 600);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- インタラクション (惑星ドラッグによる時間調整) ---
    let virtualTime = 0;
    let isDraggingPlanet = false;
    let draggedPlanet = null;
    let lastAngle = 0;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // マウス/タップ位置から現在の角度を取得する関数
    function getProjectedAngle(x, y, targetDistance) {
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;
        
        // カメラからスクリーン座標のレイを作成
        raycaster.setFromCamera(mouse, camera);
        
        // 太陽を中心とするXZ平面を仮定
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0); 
        const intersectPoint = new THREE.Vector3();
        
        // レイが平面と交差する点を取得
        if (raycaster.ray.intersectPlane(plane, intersectPoint)) {
            // 交差点がターゲット惑星の距離範囲内にあるか確認
            const distToCenter = intersectPoint.length();
            // ターゲット惑星の距離にスナップする
            intersectPoint.normalize().multiplyScalar(targetDistance);
            return Math.atan2(intersectPoint.z, intersectPoint.x);
        }
        return lastAngle; // 交差しない場合は前回の角度を返す
    }

    const onPointerDown = (e) => {
        // UI要素がクリックされた場合は処理を中断
        if (e.target.closest('#top-ui')) {
            return;
        }

        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);

        mouse.x = (clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        
        // 太陽はドラッグ対象外
        const draggablePlanets = planets.map(p => p.mesh);
        const intersects = raycaster.intersectObjects(draggablePlanets);
        
        if (intersects.length > 0) {
            isDraggingPlanet = true;
            draggedPlanet = intersects[0].object;
            controls.enabled = false; // カメラ操作を一時停止
            lastAngle = getProjectedAngle(clientX, clientY, draggedPlanet.userData.dist);
            // オプション: ドラッグ中の惑星の名前を表示
            // document.getElementById('planet-name').innerText = draggedPlanet.userData.name + " (Drag)";
        } else {
            // 惑星以外の場所をタップした場合は、カメラ操作を有効にする
            isDraggingPlanet = false;
            draggedPlanet = null;
            controls.enabled = true;
        }
    };

    const onPointerMove = (e) => {
        if (!isDraggingPlanet) return;

        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);

        const currentAngle = getProjectedAngle(clientX, clientY, draggedPlanet.userData.dist);
        let deltaAngle = currentAngle - lastAngle;

        // 角度の急激な変化（-PIからPIへの跨ぎ）を補正
        if (deltaAngle > Math.PI) deltaAngle -= Math.PI * 2;
        if (deltaAngle < -Math.PI) deltaAngle += Math.PI * 2;

        // ドラッグした惑星の公転速度(speed)に基づいて、全体の仮想時間を更新
        // 角度 = virtualTime / speed  =>  deltaVirtualTime = deltaAngle * speed
        // 動きを緩やかにするため、deltaAngleに係数をかける
        virtualTime += deltaAngle * draggedPlanet.userData.speed * 0.5; // 0.5は調整係数
        
        lastAngle = currentAngle;
    };

    const onPointerUp = () => {
        isDraggingPlanet = false;
        draggedPlanet = null;
        controls.enabled = true; // カメラ操作を再開
        // document.getElementById('planet-name').innerText = "Solar System"; // UIを元に戻す
    };

    renderer.domElement.addEventListener('pointerdown', onPointerDown);
    renderer.domElement.addEventListener('pointermove', onPointerMove);
    renderer.domElement.addEventListener('pointerup', onPointerUp);
    
    // UIボタンのイベントリスナー (既存のOrbitControlsの挙動に影響を与えないためのダミー)
    document.getElementById('timeControlButton').addEventListener('click', () => {
        // 現在、このボタンはUI表示のみで機能は実装されていません。
        // 今後の拡張で時間自動再生/停止などのトグルをここに実装できます。
    });
    document.getElementById('cameraControlButton').addEventListener('click', () => {
        // 現在、このボタンもUI表示のみで機能は実装されていません。
        // 今後の拡張で特定の視点にカメラをリセットする機能などを実装できます。
    });


    // --- ループ ---
    function animate() {
        requestAnimationFrame(animate);

        // 惑星の公転更新
        planets.forEach(p => {
            p.group.rotation.y = -virtualTime / p.data.speed; // 時計回りに合わせるためマイナス
            p.mesh.rotation.y += 0.005; // 自転速度を少し調整
        });
        
        sun.rotation.y += 0.001; // 太陽の自転速度を調整

        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
