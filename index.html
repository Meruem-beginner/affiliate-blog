<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Realistic 3D Solar System</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; color: white; }
        canvas { display: block; }
        #top-ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }
        #top-ui h1 {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        #button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            pointer-events: auto;
        }
        .ui-button {
            background: rgba(50, 50, 50, 0.7);
            border: 1px solid rgba(150, 150, 150, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        #bottom-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="top-ui">
    <h1>Solar System</h1>
    <div id="button-container">
        <button class="ui-button">惑星をドラッグ / 時間調整</button>
        <button class="ui-button">カメラ視点変更</button>
    </div>
</div>

<div id="bottom-text">TEXTURES POWERED BY THREE.JS ASSETS</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    // 確実に読み込める公式アセットURLを使用
    const tBase = "https://threejs.org/examples/textures/planets/";

    // 光源
    const sunLight = new THREE.PointLight(0xffffff, 3000, 3000);
    sunLight.position.set(0, 0, 0);
    scene.add(sunLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4)); // 影を明るくしてテクスチャを見やすく

    // 星空
    const starTexture = textureLoader.load('https://threejs.org/examples/textures/planets/galaxy_starfield.png');
    const starSphere = new THREE.Mesh(
        new THREE.SphereGeometry(2000, 32, 32),
        new THREE.MeshBasicMaterial({ map: starTexture, side: THREE.BackSide })
    );
    scene.add(starSphere);

    // 惑星データ（サイズと比率を見やすく調整）
    const planetData = [
        { name: "水星", dist: 60,  size: 3.5, speed: 0.24, tex: 'mercurymap.jpg' },
        { name: "金星", dist: 90,  size: 5.5, speed: 0.61, tex: 'venusmap.jpg' },
        { name: "地球", dist: 130, size: 6.0, speed: 1.0,  tex: 'earth_atmos_2048.jpg' },
        { name: "火星", dist: 170, size: 4.5, speed: 1.88, tex: 'mars_1k_color.jpg' },
        { name: "木星", dist: 250, size: 18.0, speed: 11.86, tex: 'jupitermap.jpg' },
        { name: "土星", dist: 350, size: 15.0, speed: 29.46, tex: 'saturnmap.jpg', hasRing: true },
        { name: "天王星", dist: 450, size: 10.0, speed: 84.0, tex: 'uranusmap.jpg' },
        { name: "海王星", dist: 530, size: 10.0, speed: 164.8, tex: 'neptunemap.jpg' }
    ];

    // 太陽
    const sunTex = textureLoader.load('https://threejs.org/examples/textures/lava/lavatile.jpg');
    const sun = new THREE.Mesh(
        new THREE.SphereGeometry(30, 64, 64),
        new THREE.MeshStandardMaterial({ 
            emissive: 0xff4400, 
            emissiveIntensity: 2, 
            map: sunTex 
        })
    );
    scene.add(sun);

    const planets = [];
    planetData.forEach(data => {
        const group = new THREE.Group();
        
        // 惑星マテリアル
        const material = new THREE.MeshStandardMaterial({
            map: textureLoader.load(tBase + data.tex),
            roughness: 0.8,
            metalness: 0.1
        });

        const mesh = new THREE.Mesh(new THREE.SphereGeometry(data.size, 64, 64), material);
        mesh.position.x = data.dist;
        mesh.userData = { name: data.name, dist: data.dist, speed: data.speed };

        // 土星の環
        if (data.hasRing) {
            const ringGeo = new THREE.RingGeometry(data.size * 1.4, data.size * 2.5, 64);
            const ringMat = new THREE.MeshBasicMaterial({ 
                color: 0xaaaaaa, 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0.5 
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            mesh.add(ring);
        }

        group.add(mesh);
        scene.add(group);
        planets.push({ mesh, group, data });

        // 軌道線
        const orbit = new THREE.Mesh(
            new THREE.RingGeometry(data.dist - 0.3, data.dist + 0.3, 128),
            new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1, side: THREE.DoubleSide })
        );
        orbit.rotation.x = Math.PI / 2;
        scene.add(orbit);
    });

    camera.position.set(0, 400, 800);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- ドラッグ操作ロジック ---
    let virtualTime = 0;
    let isDraggingPlanet = false;
    let draggedPlanet = null;
    let lastAngle = 0;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function getProjectedAngle(x, y) {
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0); 
        const intersectPoint = new THREE.Vector3();
        if (raycaster.ray.intersectPlane(plane, intersectPoint)) {
            return Math.atan2(intersectPoint.z, intersectPoint.x);
        }
        return lastAngle;
    }

    const onDown = (e) => {
        if (e.target.closest('#top-ui')) return;
        const x = e.clientX || e.touches?.[0].clientX;
        const y = e.clientY || e.touches?.[0].clientY;
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
        if (intersects.length > 0) {
            isDraggingPlanet = true;
            draggedPlanet = intersects[0].object;
            controls.enabled = false;
            lastAngle = getProjectedAngle(x, y);
        }
    };

    const onMove = (e) => {
        if (!isDraggingPlanet) return;
        const x = e.clientX || e.touches?.[0].clientX;
        const y = e.clientY || e.touches?.[0].clientY;
        const currentAngle = getProjectedAngle(x, y);
        let deltaAngle = currentAngle - lastAngle;
        if (deltaAngle > Math.PI) deltaAngle -= Math.PI * 2;
        if (deltaAngle < -Math.PI) deltaAngle += Math.PI * 2;
        virtualTime += deltaAngle * draggedPlanet.userData.speed * 0.8;
        lastAngle = currentAngle;
    };

    const onUp = () => { isDraggingPlanet = false; controls.enabled = true; };

    renderer.domElement.addEventListener('pointerdown', onDown);
    window.addEventListener('pointermove', onMove);
    window.addEventListener('pointerup', onUp);

    // --- アニメーション ---
    function animate() {
        requestAnimationFrame(animate);
        
        // 惑星の公転・自転
        planets.forEach(p => {
            p.group.rotation.y = -virtualTime / p.data.speed;
            p.mesh.rotation.y += 0.005; // 自転
        });
        
        sun.rotation.y += 0.002;
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
