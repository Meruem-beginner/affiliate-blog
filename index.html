<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Realistic 3D Solar System - Planet Drag</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
        }
        #planet-name {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        #instructions {
            font-size: 11px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div id="ui">
    <div id="planet-name">Solar System</div>
    <div id="instructions">惑星をドラッグして公転させる：全惑星が連動します</div>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- 基本設定 ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    const tBase = "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/";

    // --- 光源 ---
    const sunLight = new THREE.PointLight(0xffffff, 10000, 2000);
    scene.add(sunLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.1));

    // --- 背景 ---
    const starSphere = new THREE.Mesh(
        new THREE.SphereGeometry(1500, 32, 32),
        new THREE.MeshBasicMaterial({ 
            map: textureLoader.load('https://threejs.org/examples/textures/planets/galaxy_starfield.png'), 
            side: THREE.BackSide 
        })
    );
    scene.add(starSphere);

    // --- 惑星データ ---
    const planetData = [
        { name: "水星", dist: 50, size: 1.5, speed: 0.24, tex: 'mercurymap.jpg' },
        { name: "金星", dist: 80, size: 2.6, speed: 0.61, tex: 'venusmap.jpg' },
        { name: "地球", dist: 115, size: 2.8, speed: 1.0, tex: 'earth_atmos_2048.jpg' },
        { name: "火星", dist: 155, size: 2.1, speed: 1.88, tex: 'mars_1k_color.jpg' },
        { name: "木星", dist: 230, size: 8.0, speed: 11.86, tex: 'jupitermap.jpg' },
        { name: "土星", dist: 310, size: 6.5, speed: 29.46, tex: 'saturnmap.jpg', hasRing: true },
        { name: "天王星", dist: 380, size: 4.2, speed: 84.0, tex: 'uranusmap.jpg' },
        { name: "海王星", dist: 440, size: 4.1, speed: 164.8, tex: 'neptunemap.jpg' }
    ];

    const sun = new THREE.Mesh(
        new THREE.SphereGeometry(22, 64, 64),
        new THREE.MeshStandardMaterial({ emissive: 0xff4400, emissiveIntensity: 2, map: textureLoader.load('https://threejs.org/examples/textures/lava/lavatile.jpg') })
    );
    sun.userData = { name: "太陽" };
    scene.add(sun);

    const planets = [];
    planetData.forEach(data => {
        const group = new THREE.Group();
        const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(data.size, 64, 64),
            new THREE.MeshStandardMaterial({ map: textureLoader.load(tBase + data.tex) })
        );
        mesh.position.x = data.dist;
        mesh.userData = { name: data.name, size: data.size, dist: data.dist, speed: data.speed };

        if (data.hasRing) {
            const ring = new THREE.Mesh(
                new THREE.RingGeometry(data.size * 1.4, data.size * 2.5, 64),
                new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.4 })
            );
            ring.rotation.x = Math.PI / 2;
            mesh.add(ring);
        }

        group.add(mesh);
        scene.add(group);
        planets.push({ mesh, group, data });

        const orbit = new THREE.Mesh(
            new THREE.RingGeometry(data.dist - 0.2, data.dist + 0.2, 128),
            new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1, side: THREE.DoubleSide })
        );
        orbit.rotation.x = Math.PI / 2;
        scene.add(orbit);
    });

    camera.position.set(0, 300, 600);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- ロジック変数 ---
    let virtualTime = 0;
    let isDraggingPlanet = false;
    let draggedPlanet = null;
    let lastAngle = 0;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // マウス/タップ位置から現在の角度を取得する関数
    function getMouseAngle(x, y, dist) {
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;
        
        // 軌道平面（XZ平面）との交差を計算
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        raycaster.setFromCamera(mouse, camera);
        const intersectPoint = new THREE.Vector3();
        raycaster.ray.intersectPlane(plane, intersectPoint);
        
        return Math.atan2(intersectPoint.z, intersectPoint.x);
    }

    // --- イベント ---
    const onDown = (x, y) => {
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        
        const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
        if (intersects.length > 0) {
            isDraggingPlanet = true;
            draggedPlanet = intersects[0].object;
            controls.enabled = false; // カメラ操作を一時停止
            lastAngle = getMouseAngle(x, y, draggedPlanet.userData.dist);
            document.getElementById('planet-name').innerText = draggedPlanet.userData.name;
        }
    };

    const onMove = (x, y) => {
        if (!isDraggingPlanet) return;

        const currentAngle = getMouseAngle(x, y, draggedPlanet.userData.dist);
        let deltaAngle = currentAngle - lastAngle;

        // 角度の急激な変化（-PIからPIへの跨ぎ）を補正
        if (deltaAngle > Math.PI) deltaAngle -= Math.PI * 2;
        if (deltaAngle < -Math.PI) deltaAngle += Math.PI * 2;

        // ドラッグした惑星の公転速度(speed)に基づいて、全体の仮想時間を更新
        // 角度 = virtualTime / speed  =>  deltaVirtualTime = deltaAngle * speed
        virtualTime += deltaAngle * draggedPlanet.userData.speed;
        
        lastAngle = currentAngle;
    };

    window.addEventListener('pointerdown', e => onDown(e.clientX, e.clientY));
    window.addEventListener('pointermove', e => onMove(e.clientX, e.clientY));
    window.addEventListener('pointerup', () => {
        isDraggingPlanet = false;
        controls.enabled = true;
    });

    // --- ループ ---
    function animate() {
        requestAnimationFrame(animate);

        // 惑星の公転更新
        planets.forEach(p => {
            p.group.rotation.y = -virtualTime / p.data.speed; // 時計回りに合わせるためマイナス
            p.mesh.rotation.y += 0.01; // 自転
        });

        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
