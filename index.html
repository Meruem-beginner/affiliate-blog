<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Solar System & Deep Earth</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; touch-action: none; color: white; }
        canvas { display: block; }
        #ui-layer {
            position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; transition: opacity 0.5s;
        }
        #ui-layer h1 { font-size: 24px; margin: 0; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,200,100,0.8); }
        .back-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: rgba(0,0,0,0.6); border: 2px solid #4488ff;
            color: white; border-radius: 30px; cursor: pointer; display: none; backdrop-filter: blur(5px);
            font-weight: bold; z-index: 100; pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="ui-layer">
    <h1>SOLAR SYSTEM</h1>
    <p style="font-size: 12px; opacity: 0.8;">地球をタップしてズームイン</p>
</div>
<button class="back-btn" id="backBtn">太陽系へ戻る</button>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 5000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();
    const tBase = "https://threejs.org/examples/textures/planets/";
    
    let currentMode = 'SYSTEM';
    let isTransitioning = false;
    let virtualTime = 0;

    // --- 1. 背景（星空） ---
    const starVertices = [];
    for (let i = 0; i < 4000; i++) {
        starVertices.push((Math.random() - 0.5) * 3000, (Math.random() - 0.5) * 3000, (Math.random() - 0.5) * 3000);
    }
    const starGeo = new THREE.BufferGeometry();
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.8 })));

    // --- 2. 太陽系グループ ---
    const systemGroup = new THREE.Group();
    scene.add(systemGroup);
    
    const sunLight = new THREE.PointLight(0xffffff, 10000, 2000);
    systemGroup.add(sunLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    const sun = new THREE.Mesh(
        new THREE.SphereGeometry(35, 64, 64),
        new THREE.MeshStandardMaterial({ emissive: 0xff4400, emissiveIntensity: 2, map: textureLoader.load('https://threejs.org/examples/textures/lava/lavatile.jpg') })
    );
    systemGroup.add(sun);

    const planetConfigs = [
        { name: "水星", dist: 70,  size: 5,  speed: 0.24, tex: 'mercurymap.jpg' },
        { name: "金星", dist: 110, size: 9,  speed: 0.61, tex: 'venusmap.jpg' },
        { name: "地球", dist: 160, size: 10, speed: 1.0,  tex: 'earth_atmos_2048.jpg' },
        { name: "火星", dist: 210, size: 7,  speed: 1.88, tex: 'mars_1k_color.jpg' },
        { name: "木星", dist: 310, size: 22, speed: 11.86, tex: 'jupitermap.jpg' },
        { name: "土星", dist: 420, size: 18, speed: 29.46, tex: 'saturnmap.jpg' },
        { name: "天王星", dist: 510, size: 13, speed: 84.0, tex: 'uranusmap.jpg' },
        { name: "海王星", dist: 590, size: 12, speed: 164.8, tex: 'neptunemap.jpg' }
    ];

    const planets = [];
    planetConfigs.forEach(data => {
        const orbitGroup = new THREE.Group();
        const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(data.size, 64, 64),
            new THREE.MeshStandardMaterial({ map: textureLoader.load(tBase + data.tex) })
        );
        mesh.position.x = data.dist;
        mesh.userData = { name: data.name, speed: data.speed };
        orbitGroup.add(mesh);
        systemGroup.add(orbitGroup);
        planets.push({ mesh, group: orbitGroup, data });

        const ring = new THREE.Mesh(
            new THREE.RingGeometry(data.dist - 0.5, data.dist + 0.5, 128),
            new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.15, transparent: true, side: THREE.DoubleSide })
        );
        ring.rotation.x = Math.PI/2;
        systemGroup.add(ring);
    });

    // --- 3. 詳細地球グループ ---
    const earthDetailGroup = new THREE.Group();
    earthDetailGroup.visible = false;
    scene.add(earthDetailGroup);

    const detailEarth = new THREE.Mesh(
        new THREE.SphereGeometry(2, 64, 64),
        new THREE.MeshPhongMaterial({ 
            map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            shininess: 10 
        })
    );
    earthDetailGroup.add(detailEarth);
    
    const atmosphere = new THREE.Mesh(
        new THREE.SphereGeometry(2.05, 64, 64),
        new THREE.MeshBasicMaterial({ color: 0x4488ff, transparent: true, opacity: 0.2, side: THREE.BackSide })
    );
    earthDetailGroup.add(atmosphere);

    const detailLight = new THREE.DirectionalLight(0xffffff, 2.5);
    detailLight.position.set(5, 3, 5);
    earthDetailGroup.add(detailLight);

    // --- コントロール ---
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    camera.position.set(0, 450, 700);

    // --- ズームロジック ---
    let touchStartTime = 0;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function switchToEarth(targetMesh) {
        isTransitioning = true;
        controls.enabled = false;
        const startPos = camera.position.clone();
        const duration = 1500;
        const startTime = performance.now();

        function animateZoom() {
            const now = performance.now();
            const progress = Math.min((now - startTime) / duration, 1);
            const ease = 1 - Math.pow(1 - progress, 4);

            // 地球の「今」の世界座標を取得
            const targetPos = new THREE.Vector3();
            targetMesh.getWorldPosition(targetPos);
            
            // 地球の斜め上にカメラを配置するよう補完
            const offset = new THREE.Vector3(0, 10, 25);
            const destination = targetPos.clone().add(offset);
            
            camera.position.lerpVectors(startPos, destination, ease);
            camera.lookAt(targetPos);

            if (progress < 1) {
                requestAnimationFrame(animateZoom);
            } else {
                // 完全に地球モードに移行
                systemGroup.visible = false;
                earthDetailGroup.visible = true;
                currentMode = 'EARTH';
                isTransitioning = false;
                controls.enabled = true;
                controls.minDistance = 3.5;
                controls.maxDistance = 15;
                camera.position.set(0, 0, 8); // 詳細地球の正面へ
                controls.target.set(0, 0, 0); // 回転の中心を詳細地球へ
                document.getElementById('ui-layer').style.opacity = '0';
                document.getElementById('backBtn').style.display = 'block';
            }
        }
        animateZoom();
    }

    // --- イベントリスナー ---
    renderer.domElement.addEventListener('pointerdown', () => touchStartTime = performance.now());
    renderer.domElement.addEventListener('pointerup', (e) => {
        if (performance.now() - touchStartTime < 250 && !isTransitioning && currentMode === 'SYSTEM') {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(planets.map(p => p.mesh));
            if (hits.length > 0 && hits[0].object.userData.name === "地球") {
                switchToEarth(hits[0].object);
            }
        }
    });

    document.getElementById('backBtn').onclick = () => {
        earthDetailGroup.visible = false;
        systemGroup.visible = true;
        currentMode = 'SYSTEM';
        controls.minDistance = 10;
        controls.maxDistance = 2000;
        controls.target.set(0, 0, 0);
        camera.position.set(0, 450, 700);
        document.getElementById('ui-layer').style.opacity = '1';
        document.getElementById('backBtn').style.display = 'none';
    };

    function animate() {
        requestAnimationFrame(animate);
        if (currentMode === 'SYSTEM') {
            if (!isTransitioning) virtualTime += 0.005;
            planets.forEach(p => {
                p.group.rotation.y = -virtualTime / p.data.speed;
                p.mesh.rotation.y += 0.01;
            });
            sun.rotation.y += 0.002;
        } else {
            detailEarth.rotation.y += 0.002;
        }
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
